name: Deploy on main merge

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Work around npm optional dependency bug for Rollup
        run: npm install --no-save --no-package-lock @rollup/rollup-linux-x64-gnu

      - name: predeploy
        run: npm run predeploy

      # Upload the static site output (dist/web) as a Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
